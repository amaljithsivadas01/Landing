<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | Pagelearning</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            color: #1d1d1f;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .container {
            max-width: 800px;
            padding: 20px;
        }

        .eyebrow {
            font-size: 21px;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 56px;
            line-height: 1.07;
            font-weight: 700;
            letter-spacing: -0.005em;
            margin: 0 0 20px 0;
        }

        .description {
            font-size: 24px;
            line-height: 1.16;
            font-weight: 400;
            color: #86868b;
            margin-bottom: 40px;
        }

        .cta-link {
            font-size: 21px;
            color: #0066cc;
            text-decoration: none;
            font-weight: 400;
        }

        .cta-link:hover {
            text-decoration: underline;
        }

        /* Simulating that Apple "Glow" or Product focus */
        .visual-placeholder {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, #f5f5f7 0%, #ffffff 70%);
            margin: 0 auto 50px auto;
            border-radius: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            filter: drop-shadow(0 20px 40px rgba(0,0,0,0.05));
        }

        footer {
            position: absolute;
            bottom: 30px;
            font-size: 12px;
            color: #6e6e73;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="visual-placeholder"></div>
        <p class="eyebrow">Pagelearning</p>
        <h1>Something bright <br>is on the horizon.</h1>
        <p class="description">We’re fine-tuning the experience. <br>Be the first to know when we arrive.</p>
        <a href="#" class="cta-link">Notify me ></a>
    </div>

    <footer>
        Copyright © 2026 Pagelearning India. All rights reserved.
    </footer>

</body>
</html>
